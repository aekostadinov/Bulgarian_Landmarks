<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/37fb7ccb5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="css/logo.png" alt="logo">
                  <ul>
                       <li><a href="html_front_page.html">Home</a></li>
                       <li><a href="#">About this site</a></li>
                       <li><a href="#">Contact</a></li>
                       <li><a href="#">Latest news</a></li>
                  </ul>
        </nav>
    </header>
    <div class="contact">
<form>
    <div class="input-group">
        <input type="text" id="name" required>
        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
    </div>
    <div class="input-group">
        <input type="text" id="number" required>
        <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
    </div>
    <div class="input-group">
        <input type="text" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
    </div>
    <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
    </div>
    <button type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</button>
</form>
    </div>

</body>
</html>
